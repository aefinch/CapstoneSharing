<input type="text" name="" placeholder="Search for ......." ng-model="searchText">
<form class="col-md-12">
	<div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="First Name" ng-model="newProject.name"/>
    </div>	
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="One sentence description of your capstone" ng-model="newProject.description"/>
    </div>
    <button class="btn" ng-click="addProject(newProject)">Submit</button>
</form>

<div class="col-md-12" ng-repeat="project in projects | orderBy: 'name' | filter: searchText">
	<div class="panel panel-default">
        <div class="panel-body">
        	<div class="col-xs-4">{{project.name}}</div>
        	<div class="col-xs-8">{{project.description}}</div>
		</div>
	</div>
</div>
